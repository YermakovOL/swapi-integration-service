openapi: 3.1.0
info:
  title: Star Wars Characters API
  description: REST API integrating with SWAPI (Star Wars API).
  version: 1.0.0

servers:
  - url: http://localhost:8080
    description: Local environment

security:
  - bearerAuth: [ ]

paths:
  /people:
    get:
      summary: Get Star Wars characters (paginated)
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PeoplePage'
        '400':
          description: Validation error (invalid page number)
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ValidationError'
        '404':
          description: People page not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /people/{id}:
    get:
      summary: Get character details by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Character details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonDetails'
        '404':
          description: Character not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/login:
    post:
      summary: User login
      security: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ValidationError'

  /auth/refresh:
    post:
      summary: Refresh access token
      security: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ValidationError'
        '401':
          description: Invalid or expired refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/logout:
    post:
      summary: Logout user (invalidate tokens)
      security: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '204':
          description: Logged out successfully
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ValidationError'

  /favourites:
    get:
      summary: Get favourite characters
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: List of favourites
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  example: "Luke Skywalker"
        '401':
          description: Unauthorized (Invalid or missing Access Token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: UUID

  schemas:
    LoginRequest:
      type: object
      required: [ username, password ]
      properties:
        username:
          type: string
        password:
          type: string

    AuthResponse:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        user:
          type: string
          description: Username

    RefreshTokenRequest:
      type: object
      required: [ refreshToken ]
      properties:
        refreshToken:
          type: string

    PeoplePage:
      type: object
      properties:
        page:
          type: integer
        count:
          type: integer
        results:
          type: array
          items:
            $ref: '#/components/schemas/PersonDetails'

    PersonDetails:
      type: object
      properties:
        name:
          type: string
        height:
          type: string
          description: Formatted height (e.g., "172 meters")
        mass:
          type: string
          description: Formatted mass (e.g., "77 kg")
        birth_year:
          type: string
        number_of_films:
          type: integer
        date_added:
          type: string
          description: Date in format dd-MM-yyyy

    ValidationError:
      type: object
      properties:
        invalidParameter:
          type: string
          description: Name of the field that failed validation
        errorMessage:
          type: string
          description: Validation error message

    ErrorResponse:
      type: object
      properties:
        errorMessage:
          type: string